name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: "ci-placeholder-secret"
      NEXT_PUBLIC_CONVEX_URL: "https://placeholder.convex.cloud"
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Build (optional)
        run: npm run build
